<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./output.css">
    <title>Contact Form</title>
</head>
<body class="bg-gray-100 antialiased">
    <div class="w-full min-h-screen flex justify-center items-center">
        <div class="bg-violet-700 w-full max-w-4xl p-8 md:rounded-xl rounded-none shadow-lg text-white flex flex-col md:flex-row md:space-x-6 md:space-y-0 space-y-6 sm:p-12 overflow-hidden">
            <div class="flex flex-col justify-between space-y-8">
                <div>
                    <h1 class="font-bold text-4xl tracking-wide">Contact Us</h1>
                    <p class="pt-2 text-purple-100 text-sm">For more queries , contact us through any of the below.Looking forward to your queries.</p>
                </div>
                <div class="flex flex-col space-y-6">
                    <div class="inline-flex space-x-2 items-center">
                        <ion-icon name="call" class="text-violet-300 text-xl"></ion-icon>
                        <span>+(123) 456 7890</span>
                    </div>
                    <div  class="inline-flex space-x-2 items-center">
                        <ion-icon name="mail" class="text-violet-300 text-xl"></ion-icon>
                        <span>contact@xyzwebsite.com</span>
                    </div>
                    <div  class="inline-flex space-x-2 items-center">
                        <ion-icon name="location" class="text-violet-300 text-xl"></ion-icon>
                        <span>11, Street 342, Abcd fgh</span>
                    </div>
                </div>
                <div class="flex space-x-4 text-lg">
                    <a href="#">
                        <ion-icon name="logo-facebook"></ion-icon>
                    </a>
                    <a href="#">
                        <ion-icon name="logo-twitter"></ion-icon>
                    </a>
                    <a href="#">
                        <ion-icon name="logo-linkedin"></ion-icon>
                    </a>
                    <a href="#">
                        <ion-icon name="logo-instagram"></ion-icon>
                    </a>
                </div>
            </div>
            <div class="relative">
                <div class="h-40 w-40 bg-purple-400 rounded-full absolute -right-28 -top-28 z-0"></div>
                <div class="h-40 w-40 bg-purple-400 rounded-full absolute -left-28 -bottom-16 z-0"></div>
                <div class="relative bg-white rounded-xl shadow-lg p-8 text-gray-600 md:w-80 z-10">
                    <form action="" class="flex flex-col space-y-4">
                        <div>
                            <label for="" class="text-sm">Your name</label>
                            <input type="text" placeholder="Your name" class="ring-1 ring-gray-300 w-full rounded-md mt-2 py-2 px-4 outline-none focus:ring-2 focus:ring-violet-300">
                        </div>
                        <div>
                            <label for="" class="text-sm">Email Address</label>
                            <input type="email" placeholder="Your email" class="ring-1 ring-gray-300 w-full rounded-md mt-2 py-2 px-4 outline-none focus:ring-2 focus:ring-violet-300">
                        </div>
                        <div>
                            <label for="" class="text-sm">Message</label>
                            <textarea placeholder="Message" class="ring-1 ring-gray-300 w-full rounded-md mt-2 py-2 px-4 outline-none focus:ring-2 focus:ring-violet-300" rows="4"></textarea>
                        </div>
                        <button class="inline-block self-end bg-violet-700 text-white font-bold rounded-lg px-6 py-2 uppercase text-sm">Send Message</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
